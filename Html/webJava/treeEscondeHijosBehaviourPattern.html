<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .tree span:hover {
      font-weight: bold;
    }

    .tree span {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <ul class="tree" id="tree">
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  
  <script>
    tree.querySelectorAll("li").forEach(function(elem){
      let span = document.createElement('span');
      elem.prepend(span);
      span.append(span.nextSibling);//para que elem se translade aca adentro
    });
    
    tree.addEventListener("click",function(event){
      if(event.target.tagName != "SPAN") return;
      
      let ulHijo = event.target.parentNode.querySelector('ul');
      if(!ulHijo) return;//si no tiene hijos
      ulHijo.hidden = !ulHijo.hidden;
      
    });
  </script>

</body>

</html>
